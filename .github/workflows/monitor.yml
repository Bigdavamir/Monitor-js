name: Advanced JS File Monitor

on:
  workflow_dispatch:
    inputs:
      target_domain:
        description: 'The target domain to scan (e.g., example.com)'
        required: true
        type: string

jobs:
  monitor_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Full Git History
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 is crucial for accurate change detection
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Katana
        run: |
          echo "Installing Katana from ProjectDiscovery..."
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "Katana installed successfully."

      - name: Run JS Monitoring Script
        env:
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }} # Pass repo info for commit URL
        run: |
          chmod +x monitor.sh
          ./monitor.sh "${{ github.event.inputs.target_domain }}"