name: JS File Monitoring for Bug Bounty

on:
  # Schedule to run automatically every 2 hours
  schedule:
    - cron: '0 */2 * * *'

  # Allow manual triggering from the GitHub Actions UI
  workflow_dispatch:

jobs:
  monitor_js_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # Specify a recent Go version

      - name: Install Katana
        run: |
          echo "Installing Katana from ProjectDiscovery..."
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          # Add Go's bin directory to the PATH
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "Katana installed successfully."

      - name: Run JS Monitoring Script
        env:
          # Pass the session cookie from GitHub Secrets to the script
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
        run: |
          # Make the script executable
          chmod +x monitor.sh

          # Execute the monitoring script
          ./monitor.sh